<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de texto</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body class="principal">
  <header>
    <h1><img src="./images/logo.svg" alt="logo alura"></h1>
  </header>

  <main>
    <section class="input">
      <div class="texto">
        <input id="texto" name="caixatexto" value="" rows="20" cols="63" maxlength="340" placeholder="digite seu texto"></input>
      </div>

      <div class="atencao">
        <img src="./images/Atenção.svg" alt="info">
        <p>Apenas letras minúsculas e sem acento.</p>
      </div>
      
      <div class="botoes">
        <button id="criptografar" onclick="Criptografar()" type="text" name="criptografar">Criptografar</button>
        <button id="descriptografar" onclick="Descriptografar()" type="text" name="descriptografar">Descriptografar</button>
      </div>
    </section>

    <section class="lateral">
      <div class="info">
        <div class="bloco">
          <img id="imagem" src="./images/inicio.svg" alt="nenhuma mensagem encontrada">
          <h2 id="campo">Nenhuma mensagem encontrada</h2>
          <p id="trocar">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <div id="adicionar-botao" style="display: none;">
          <button id="botao-copiar" onclick="CopiarTexto()" type="text" name="copiar"> Copiar </button>
        </div>
      </div>
    </section>
  </main>

  <script src="./main.js"></script>

  <footer>
    <a href="https://github.com/Marcelo1976H" target="_blank"><p>Marcelo Oliveira - 2024</p></a>
  </footer>
</body>
</html>
